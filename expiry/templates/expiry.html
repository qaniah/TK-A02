{% extends 'base.html' %}

{% block content %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Expiry Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


  </head>
  <body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Add Task
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Create Task</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Form -->
            <form method="POST" action="" id = "create_food_note">
              {% csrf_token %}
      
              <label for="food_name">Food Name</label>
              <input id="food_name" type="text" name="food_name" placeholder="Food Name" class="form-control" required>
      
              <label for="food_expired_date">Food Expired Date</label>
              <input id="food_expired_date" type="date" name="food_expired_date" placeholder="Description" class="form-control" required>

              <button id="submit_food_note" type="submit" class="btn btn-primary" value="submit">Submit</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Back</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class = "container-md overflow-auto justify-content-center align-items-center" id="card_container">

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>

  <script>
     $(document).ready(() => {
        let card = food => `
          <section class="overflow-auto" id="${food.pk}-card">
            <div class="content">
              <h2><b>${food.fields.food_name}</b></h2>
              <p>Expired at : ${food.fields.food_expired_date}</p>

              <button id="${food.pk}" class="btn btn-danger"> üóëÔ∏è </button>
            </div>
          </section>
        `;

        const getCards = () => {
          $.get("{% url 'expiry:show_json' %}", data => {
            $.each(data, (i, value) => {
              $("#card_container").append(card(value));
            });
          });
        };

        const removeCards = (food) => {
          $(`#${food.pk}`).click(function () {
            $.ajax({
              type: 'DELETE',
              url: `/expiry/delete-food/${food.pk}`,
              async: true,
              success: response => {
                $(`#${food.pk}-card`).remove()
              },
            })
          })
        }

        $("#create_food_note").submit(e => {
          const csrf_token = document.querySelector("[name=csrfmiddlewaretoken]").value;
          
          let food_name = $("#food_name").val()
          let food_expired_date = $("#food_expired_date").val()

          if (food_name && food_expired_date) {
            e.preventDefault();

            $.ajax({
              type: "POST",
              url: "{% url 'expiry:add_food' %}",
              headers: { "X-CSRFToken": csrf_token }, 
              async: true,
              data: {
                food_name: food_name,
                food_expired_date: food_expired_date,
              },
              success: response => {
                $("#create_food_note").trigger("reset");
                $("#card_container").append(card(response));
              },
            });
          }
        });

        getCards();
    });
  </script>
</html>

{% endblock content %}
