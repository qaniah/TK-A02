{% extends 'base.html' %}

{% block meta %}
<title>Daftar Akun</title>
{% endblock meta %}

{% block content %}  
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<div class = "register">

    <h1>Daftar Akun</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Email" class="form-control" required>

        <label for="username">Username:</label>
        <input type="text" name="username" placeholder="Username" class="form-control" required>

        <label for="fullname">Nama Lengkap:</label>
        <input type="text" name="fullname" placeholder="Nama Lengkap" class="form-control" required>

        <label for="gender">Jenis Kelamin:</label>   
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
            value="option1" checked />
        <label class="form-check-label" for="maleGender">Pria</label>   
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
            value="option2" />
        <label class="form-check-label" for="femaleGender">Wanita</label>

        <label for="password">Password:</label>
        <input type="password" name="password1" placeholder="Password" class="form-control" required>
        
        <label for="password">Konfirmasi Password:</label>
        <input type="password" name="password2" placeholder="Password" class="form-control" required>
        
        <label for="institusi">Asal Institusi:</label>
        <input type="text" name="institusi" placeholder="Asal Institusi" class="form-control" required>
                
        <button type="submit" name = "submit" value="Register">Register</button>
    </form>
    
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %} 

</div>
{% endblock content %}
