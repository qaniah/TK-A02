{% extends 'base.html' %}
  
{% block meta %}
<title>Organization</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
{% endblock meta %}

{% block content %}
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-light py-lg-0 px-lg-5 wow fadeIn" data-wow-delay="0.1s">
      <a href="{% url 'homepage:show_homepage' %}" class="navbar-brand ms-4 ms-lg-0">
        <h1 class="fw-bold text-warning m-0">F<span class="text-secondary">ooo</span>dy</h1>
      </a>
      <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto p-4 p-lg-0">
          <a href="{% url 'homepage:show_homepage' %}" class="nav-item nav-link">Home</a>
          <a href="{% url 'homepage:show_homepage' %}" class="nav-item nav-link">Organization</a> 
          <a href="{% url 'expiry:show_expiry' %}" class="nav-item nav-link">Diary</a>
          <a href="{% url 'expiry:show_expiry' %}" class="nav-item nav-link">Tracker</a>
          <a href="{% url 'expiry:show_expiry' %}" class="nav-item nav-link">Send Food Waste</a>
          <a href="{% url 'tips:add_article' %}" class="nav-item nav-link">Articles</a>
          <button class="btn btn-danger" href="{% url 'homepage:logout' %}">Logout</button>

        </div>
      </div>
    </nav>
    <!-- Navbar End -->
<div class="d-flex flex-wrap justify-content-start" id="organization"></div>
<form method="POST" action="" id = "add-form">
    {% csrf_token %}
    <div class="center container-fluid bg">
        <h3 class="pt-5">Food Organization </h3>
        <p>Please fill out the information below (all fields are required)</p>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control form-control-lg" id="input_title" name="title" placeholder="Title" required>
        <label for="input_title">Title</label>
    </div>

    <div class="form-floating">
        <input type="text" class="form-control form-control-sm" id="input_description" name="description" placeholder="description" required>
        <label for="input_description">Description</label>
    </div>

    <div class="center">
        <button class="btn login_btn bg-primary text-white" type="submit" value="Submit">Submit </button>
    </div>
</form>
</div>

<!--Ajax Implement for Asyncronous-->
<script>
  function getform() {
      $.ajax({
          url: "json/"
      }).done(data => { data.forEach(value => {
            $('#organization').append( `               
                   <div class="col-12 col-md-6 col-lg-4">
                  <div class="card">
                      <div class="card-body">
                          <h5 class="card-title">${value.fields.title}</h5>
                          <p class="card-text">${value.fields.description}</p>                       
                      <a href="#organization" class="btn btn-primary">More</a>
              </div>
          </div>`)
             
          })
      })
  }
</script>

<script>
  $(document).ready(function () {
          $("#add-form").submit(function (e) {
              e.preventDefault()
              $.ajax({
                  type: "POST",
                  url: "organization/",
                  data:  $(this).serialize(),
                  success: function (data) {  
                    $("#add-form").empty();
                      getform();
                  }
              });
          })
      })
</script>
{% endblock content %}
