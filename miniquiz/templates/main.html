{% extends 'base.html' %}

{% load static %}

{% block content %}

<!doctype html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Food Waste Awareness Mini Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-light py-lg-0 px-lg-5 wow fadeIn" data-wow-delay="0.1s">
      <a href="{% url 'homepage:show_homepage' %}" class="navbar-brand ms-4 ms-lg-0">
        <h1 class="fw-bold text-warning m-0">F<span class="text-secondary">ooo</span>dy</h1>
      </a>
      <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto p-4 p-lg-0">
          <a href="{% url 'homepage:show_homepage' %}" class="nav-item nav-link">Home</a>
          <a href="{% url 'miniquiz:show_mainpage' %}" class="nav-item nav-link">Quiz</a>
          <a href="{% url 'expiry:show_expiry' %}" class="nav-item nav-link">Tracker</a>
          <button class="btn btn-danger"><a href="{% url 'homepage:logout' %}" style="color: #fff; text-decoration: none;">Logout</a></button>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <div class="main-content">
    <div class="content">
    <!-- Modal -->
    <div class="modal fade" id="quizStartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Start?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body" id="modal-body-confirm"></div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">no</button>
            <button type="button" id="start-button" class="btn btn-success">yes</button>
        </div>
        </div>
    </div>
    </div>
    </div>
    </div>
    <!-- Modal content -->
     <div class="h1">Quiz bro üòÅüôè</div>
     <hr>
     <div class="sub-content">
        <!-- kagak mau muncul nie button-nya wakkkk -->
         {% for quiz in quizs %}
             <div class="wrapper">
                 <button 
                     class="btn btn-link modal-button btn-primary quiz-list-btn" 
                     data-quiz="{{quiz.name}}" 
                     data-question="{{quiz.number_of_questions}}" 
                     data-time="{{quiz.time}}" 
                     data-action="view"
                     data-pass="{{quiz.required_score_to_pass}}"
                     data-bs-toggle="modal" 
                     data-bs-target="#quizStartModel">
                     {{quiz.name}}
                 </button>
             </div>
        <br>
    {% endfor %}
   </body> 
{% endblock content %}
